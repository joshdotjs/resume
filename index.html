<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./index.js" type="module"></script> <!-- module => defer -->
</head>
<body>

  <main>
    <section-1></section-1>
    <section-2></section-2>
    <section-3></section-3>
  </main>

  <script type="module">
    const main = document.querySelector('main');
    main.animate([
      { transform: 'scale(1.05)', opacity: 0, offset: 0 },
      { transform: 'scale(1)',    opacity: 1, offset: 1 }
    ], {
      duration: 750,
      easing: 'ease-in-out',
      fill: 'forwards'
    });
  </script>

</body>
</html>
